name: Build Web

on: 
    push:
        branches:
            - main
            - lab7
    pull_request:
        branches:
            - main
            - lab7

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: subosito/flutter-action@v2
              with:
                channel: stable
                flutter-version: 3.22.2
            - run: flutter pub get

            - run: flutter analyze lib/templates/lab7/main.dart

            - run: flutter test test/test.dart

            - run: flutter build web --release lib/templates/lab7/main.dart

    build-windows:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4
            - uses: subosito/flutter-action@v2
              with:
                channel: stable
                flutter-version: 3.22.2
            - run: flutter build windows lib/templates/lab7/main.dart